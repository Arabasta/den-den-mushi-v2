<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Den Den Mushi Bash</title>
    <style>
        body {
            font-family: system-ui;
            background: #111;
            color: #eee;
            margin: 2rem
        }

        textarea, input, button {
            width: 100%;
            padding: .6rem;
            margin: .4rem 0;
            background: #222;
            color: #eee;
            border: 1px solid #444;
            border-radius: 6px
        }

        button {
            cursor: pointer;
            font-weight: bold
        }

        pre {
            white-space: pre-wrap;
            word-break: break-all;
            background: #222;
            padding: 1rem;
            border-radius: 6px
        }
    </style>
</head>
<body>

<h2>Den Den Mushi Bash</h2>

<button id="connect">Connect</button>

<script>
  document.getElementById('connect').onclick = () => {
    try {
      window.open(`/static/terminal.html`, '_blank');
    } catch (err) {
    }
  };
</script>

</body>
</html>
